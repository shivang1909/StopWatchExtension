<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Assisted Stopwatch</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="text-center">
      <h1>Stopwatch</h1>
      <div id="stopwatch" class="display-4 mb-4">
        <span id="min">00</span>:<span id="second">00</span>:<span id="msec">00</span>
      </div>
      <div class="btn-group mb-3" role="group" aria-label="Stopwatch Controls">
        <button id="start" class="btn btn-success">Start</button>
        <button id="stop" class="btn btn-danger">Stop</button>
        <button id="resetButton" class="btn btn-warning">Reset</button>
      </div>
      <h3>Laps</h3>
      <ul id="laps" class="list-group"></ul>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
